services:
  ensnode:
      build:
        dockerfile: ./apps/ensnode/Dockerfile
      image: namehash/ensnode
      ports:
        - "42069:42069"
      env_file:
      - ./apps/ensnode/.env.local
      environment:
        # Override DATABASE_URL from .env.local to refer to docker compose postgres instance
        DATABASE_URL: postgresql://postgres:password@postgres:5432/ponder
        # Override ENSRAINBOW_URL to point to docker compose ensrainbow
        ENSRAINBOW_URL: http://ensrainbow:3223
      depends_on:
        - ensrainbow
        - postgres

  ensrainbow:
    build:
      dockerfile: ./apps/ensrainbow/Dockerfile
    image: namehash/ensrainbow
    environment:
      PORT: 3223
    ports:
      - "3223:3223"
    restart: unless-stopped

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ponder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    driver: local
