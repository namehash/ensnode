name: "Build: ENSRainbow-test-data"

on:
  workflow_dispatch:

jobs:
  image-build-and-push:
    runs-on: blacksmith-4vcpu-ubuntu-2204

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Make disk space ( remove unnecessary libs )
        run: |
            # Show disk usage
            echo "Before cleanup"
            df -h
            # Remove unused libraries directories
            sudo rm -rf /usr/share/dotnet /usr/local/lib/android
            sudo rm -rf /opt/ghc
            sudo rm -rf /usr/local/share/powershell
            sudo rm -rf /usr/local/graalvm
            sudo rm -rf /usr/local/.ghcup
            sudo rm -rf /usr/lib/jvm
            # Show disk usage
            echo "After cleanup"
            df -h

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image for the ENSRainbow-test-data
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}/ensrainbow-test-data
          TAG: latest
        run: |
          docker buildx build --push -f apps/ensrainbow/Dockerfile.data --build-arg DATA_VERSION=test -t $IMAGE_NAME:$TAG .
