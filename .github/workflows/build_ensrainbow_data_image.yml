name: Build ENSRainbow-data image

on:
  push:
    branches:
      - feat/restructure-ensrainbow-image-build

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Audit dependencies
        run: pnpm audit --audit-level=low

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build & Push Docker image for ENSRainbow app
        env:
          IMAGE_NAME: ghcr.io/${{ github.repository }}/ensrainbow-data
          TAG: latest
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker build -f apps/ensrainbow/Dockerfile.data -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG
