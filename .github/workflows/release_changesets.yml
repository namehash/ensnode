name: "Release: Changesets"

on:
  workflow_dispatch:
  push:
    branches:
      - main

# only one changeset workflow running per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Changesets
    if: github.repository == 'namehash/ensnode'
    runs-on: blacksmith-4vcpu-ubuntu-2204

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PUBLISHING_GITHUB_TOKEN }}
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          commit: "chore(release): version apps"
          title: "Release New Version"
          publish: pnpm changeset-publish
        env:
          # NOTE: we use the PAT approach to ensure that workflows run in response to the tags created
          # by changesets
          GITHUB_TOKEN: ${{ secrets.PUBLISHING_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
