name: "Release: Changesets"

on:
  workflow_dispatch:
  push:
    branches:
      - main

# only one changeset workflow running per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    if: github.repository == 'namehash/ensnode'
    permissions:
      contents: write
      pull-requests: write
    runs-on: blacksmith-4vcpu-ubuntu-2204

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release PR or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          createGithubReleases: false
          commit: "chore(release): version apps"
          title: "Release New Version"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Log Changesets
        env:
          A: ${{ steps.changesets.outputs.publishedPackages }}
          B: ${{ steps.changesets.outputs.hasChangesets }}
        run: |
          echo "publishedPackages=${{ env.A }}" >> $GITHUB_OUTPUT
          echo "hasChangesets=${{ env.B }}" >> $GITHUB_OUTPUT

      # - name: Create Github Release
